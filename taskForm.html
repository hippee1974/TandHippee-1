<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

 <!-- Bootstrap CSS -->

  </head>
<body class="py-4 px-4">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GenerationAustralia-TandHipee</title>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css"
		/>
		<link rel="stylesheet" href="css/taskForm.css" />
	</head>
	<body>
		<!--header-->
		<header id="header" class="container-fluid">
			<div class="row bg-light">
				<div id="team-logo" class="col-2 navbar-light">
					<img src="./assets/LogoTandHippee.png" />
				</div>
				<p class="text-center col-6">Calendar View</p>
				<nav class="navbar navbar-expand-lg navbar-light col-4 justify-content-end">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="./index.html"
								>Calendar View</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./taskOverView.html"
								>List View</a
							>
						</li>
					</ul>
				</nav>
			</div>
    </header>
<!--header-->    	
		<section class="mt-20">
			<form class="form-area container">
				<!-- taskName -->
				<div class="form-group">
					<label for="inputAssign" class="col-form-label text-danger"
						>Task Name:</label
					>
					<input
						type="text"
						class="form-control"
						id="inputAssign"
						placeholder="Your name"
					/>
				</div>
				<!--end taskName-->
				<!-- formPart1 -->
				<div class="row">
					<div class="form-group col-6">
						<label for="inputAssign" class="col-form-label text-danger"
							>Assigned name:</label
						>
						<input
							type="text"
							class="form-control"
							id="inputAssign"
							placeholder="Your name"
						/>
					</div>
					<div class="form-group col-6">
						<label for="inputDate" class="col-form-label text-danger"
							>Due Date:</label
						>
						<input type="date" class="form-control" id="inputDate" />
					</div>
				</div>
				<!-- end formPart1 -->
				<!-- taskDescription -->
				<div class="form-group text-danger">
					<label id="task-details__label" class="text-center" for="taskDetails"
						>Task Details:</label
					>
					<textarea class="form-control" id="taskDetails" rows="10"></textarea>
				</div>
				<!-- end taskDescription -->
				<!-- taskStatus -->
				<div class="form-group">
					<label for="task-status text-primary">Task Status:</label>
					<select name="pets" id="task-status">
						<option value="">--Please choose an option--</option>
						<option value="unassigned">Unassigned</option>
						<option value="inProgress">In Progress</option>
						<option value="completed">Completed</option>
					</select>
        </div>
        <!-- end taskStatus -->
				<!-- button-->
				<div class="float-right mt-5">
					<a
						href="#"
						class="btn btn-secondary btn-lg active"
						role="button"
						aria-pressed="true"
						>Save</a
					>
					<a
						href="#"
						class="btn btn-secondary btn-lg active"
						role="button"
						aria-pressed="true"
						>Cancel</a
					>
				</div>
				<!-- end button -->
			</form>
		</section>
	</body>

	<script
		src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

	></script>

		crossorigin="anonymous"
  ></script>

</html>
