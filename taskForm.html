<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href=".css">
  <title>Task Form</title>

</head>
</head>
<body class="py-4 px-4">
  <header>
    <h1 class="text-center mb-5 "><p id="taskForm">Task Form</p></h1>
  </header>

  <form>
    <!-- task Description -->

    <div class="form-group text-danger">
      <label for="exampleFormControlTextarea1">Task Description:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
    </div>

    <!-- end task Description -->
    <!-- form1 -->
    <div class="form-group row">
      <label for="inputAssign" class="col-md-2 col-form-label text-danger">Assigned name:</label>
      <div class="col-md-6">
        <input type="text" class="form-control" id="inputAssign" placeholder="name">
      </div>
    </div>
    <!-- end form1 -->
    
   <!-- form2 -->
   <div class="form-group row">
    <label for="inputDate" class="col-md-2 col-form-label text-danger">Due Date:</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="inputDate" placeholder="DD/MM/YY">
    </div>
  </div>
  <!-- end form2 -->

   <!-- form3 -->
   <div class="form-group row">
    <label for="inputStatus" class="col-md-2 col-form-label text-danger">Status:</label>
    <div class="col-md-6">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Completed
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
        <label class="form-check-label" for="defaultCheck2">
          InCompleted
        </label>
      </div>
      
    </div>
  </div>
  <!-- end form3 -->
  
   <!-- button-->
   <div class="float-right mt-5">
   <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Save</a>
   <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Reset</a>
</div>
  <!-- end button -->
</form>
<script src="./js/index.js"></script>
</body>
</html>
