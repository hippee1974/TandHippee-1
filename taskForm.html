<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/taskForm.css" />
		<title>Task Form</title>
	</head>
	<body>
		<header id="header" class="container-fluid">
			<div class="row bg-light">
				<div id="team-logo" class="col-2 navbar-light">
					<img src="./assets/logo.jpg" />
				</div>
				<p class="text-center col-6">Form View</p>
				<nav
					class="navbar navbar-expand-lg navbar-light col-4 justify-content-end"
				>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="./index.html"
								>Project Task Calendar View</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./taskOverView.html"
								>Project Task Table View</a
							>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="./taskForm.html"
								>Single Task Details View</a
							>
						</li>
					</ul>
				</nav>
			</div>
		</header>
<section class="mt-20">
		<form class="form-area container">
			<!-- task Description -->
			<div class="form-group text-danger">
				<label id="task-details__label" class="text-center" for="taskDetails">Task Description:</label>
				<textarea class="form-control" id="taskDetails" rows="10"></textarea>
			</div>
			<!-- end task Description -->
			<!-- formPart1 -->
			<div class="row">
				<div class="form-group col-6">
					<label for="inputAssign" class="col-form-label text-danger">Assigned name:</label>
					<input type="text" class="form-control"	id="inputAssign" placeholder="Your name" />
				</div>
				<!-- end form1 -->
				<!-- form2 -->
				<div class="form-group col-6">
					<label for="inputDate" class="col-form-label text-danger">Due Date:</label>
					<input type="date" class="form-control"	id="inputDate"  />
				</div>
			</div>
			<!-- end form2 -->
			<!-- form3 -->
			<div class="form-group">
				<label for="task-status text-primary">Task Status:</label>
				<select name="pets" id="task-status">
					<option value="">--Please choose an option--</option>
					<option value="unassigned">Unassigned</option>
					<option value="inProgress">In Progress</option>
					<option value="completed">Completed</option>
				</select>
				<!-- end form3 -->
			</div>
			<!-- button-->
			<div class="float-right mt-5">
				<a
					href="#"
					class="btn btn-secondary btn-lg active"
					role="button"
					aria-pressed="true"
					>Save</a
				>
				<a
					href="#"
					class="btn btn-secondary btn-lg active"
					role="button"
					aria-pressed="true"
					>Reset</a
				>
			</div>
			<!-- end button -->
    </form>
</section>
	</body>

	<script
		src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"
	></script>
</html>
