<html lang="en">
<head>
  <meta charset="UTF-8">

 <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/taskForm.css"
  <title>Task Form</title>
  </head>
<body class="py-4 px-4">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#"><img src="LogoTandHippee.png" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">HomePage<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#taskList">TaskList</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#staskForm">TaskForm</a>
          </li> 
        </ul>
      </div>
    </nav>
  </header>
  <h1 class="text-center mb-5 "><p id="taskForm">Task Form</p></h1>
  <form>
<body>

  <form class="form-area container">
    <!-- task Description -->
    <div class="form-group text-danger">
      <label for="exampleFormControlTextarea1">Task Description:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
    </div>
    <!-- end task Description -->
    <!-- form1 -->
    <div class="form-group row">
      <label for="inputAssign" class="col-md-2 col-form-label text-danger">Assigned name:</label>
      <div class="col-md-6">
        <input type="text" class="form-control" id="inputAssign" placeholder="name">
      </div>
    </div>
    <!-- end form1 -->
   <!-- form2 -->
   <div class="form-group row">
    <label for="inputDate" class="col-md-2 col-form-label text-danger">Due Date:</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="inputDate" placeholder="DD/MM/YY">
    </div>
  </div>
  <!-- end form2 -->
   <!-- form3 -->
   <div class="form-group row">
    <label for="inputStatus" class="col-md-2 col-form-label text-danger">Status:</label>
    <div class="col-md-6">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Completed
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
        <label class="form-check-label" for="defaultCheck2">
          InCompleted
        </label>
      </div>
      
    </div>
  </div>
  <!-- end form3 -->
  
   <!-- button-->
   <div class="float-right mt-5">
   <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Save</a>
   <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Reset</a>
</div>
  <!-- end button -->
</form>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
